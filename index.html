        .snap-container {

            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heading-font { font-family: 'Syncopate', sans-serif; }
