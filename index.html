
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Group | 3D Induction Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --steel-dark: #0a0a0b;
            --steel-glow: #ff4d00;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--steel-dark);
            color: #fff;
        }
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
            perspective: 2000px; /* High perspective for 3D depth */
        }
        .snap-slide {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        ::-webkit-scrollbar { display: none; }
        .heading-font { font-family: 'Syncopate', sans-serif; }
        
        /* Industrial Hydraulic Feel */
        .hydraulic-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1);
        }
    </style>
